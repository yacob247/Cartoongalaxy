<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdxBKErAAAAAFVlC71oXUICVYSgzNeDFEyxQ7fJ" async></script>

  <style>
    /* Prevent horizontal scroll and duplicated-page look */
    html,body { overflow-x: hidden; height: 100%; }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg,#0a1b2a 0%,#112f4a 100%);
      color:#e0e6f0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1.5rem;
    }

    .card{
      background: rgba(20,45,75,0.95);
      padding:2rem 2.5rem;
      border-radius:15px;
      box-shadow:0 0 25px rgba(255,59,59,0.4), inset 0 0 10px rgba(255,59,59,0.2);
      width:100%;
      max-width:480px;
      text-align:center;
      overflow:hidden;
    }

    h1{ color:#ff3b3b; font-size:2rem; font-weight:800; text-shadow:0 0 8px #ff3b3b; margin-bottom:.5rem }
    .subtitle{ font-size:1rem; color:#d1d9efcc; margin-bottom:1.5rem }
    .form-group{ margin-bottom:1.2rem; text-align:right }
    label{ display:block; margin-bottom:.4rem; font-weight:700; color:#ffdede }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%;
      padding:.6rem .8rem;
      border-radius:8px;
      border:none;
      background:rgba(255,255,255,0.08);
      color:#fff;
      font-size:1rem;
      outline:none;
      box-shadow:inset 0 0 5px rgba(255,59,59,0.4);
      transition:box-shadow .25s, background .25s;
    }
    input:focus{ background:rgba(255,255,255,0.12); box-shadow:0 0 8px #ff3b3b, inset 0 0 8px #ff3b3b; }

    .btn{
      width:100%;
      padding:.75rem;
      font-size:1.05rem;
      font-weight:800;
      background:#ff3b3b;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      box-shadow:0 0 15px #ff3b3baa;
      transition:background .3s, box-shadow .3s;
    }
    .btn[disabled]{ opacity:.7; cursor:not-allowed; }
    .btn:hover{ background:#ff6666; box-shadow:0 0 25px #ff6666bb; }

    .small{ font-size:.95rem; color:#d1d9efcc; margin-top:1rem }
    #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#222; color:#fff; padding:.6rem .9rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.5); opacity:0; transition:opacity .2s; z-index:99999; pointer-events:none; }
    @media (max-width:480px){ .card{ padding:1.3rem } }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signupTitle">
    <h1 id="signupTitle">إنشاء حساب جديد</h1>
    <p class="subtitle">انضم إلينا الآن وابدأ رحلتك</p>

    <!-- SINGLE SIGNUP FORM -->
    <form id="signupForm" action="javascript:void(0)" method="POST" autocomplete="on" novalidate>
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input id="username" name="username" type="text" placeholder="أدخل اسم المستخدم" required autocomplete="username" />
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="new-password" />
      </div>

      <div class="form-group">
        <label for="confirm">تأكيد كلمة المرور</label>
        <input id="confirm" name="confirm" type="password" placeholder="••••••••" required autocomplete="new-password" />
      </div>

      <!-- honeypot (hidden) -->
      <div style="position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden;">
        <label for="website">Website (leave blank)</label>
        <input id="website" name="website" type="text" tabindex="-1" autocomplete="off" />
      </div>

      <!-- Recaptcha token + replyto helper -->
      <input type="hidden" id="recaptchaToken" name="recaptcha_token" />
      <input type="hidden" id="_replyto" name="_replyto" value="" />

      <button class="btn" id="submitBtn" type="submit">تسجيل</button>

      <p class="small">لديك حساب بالفعل؟ <a href="login.html" style="color:#ff3b3b;font-weight:700;text-decoration:none">تسجيل الدخول</a></p>
    </form>
  </main>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
  (function(){
    // CONFIG
    const FORM_EMAIL = 'yacob13579@gmail.com'; // you already set this
    const AJAX_ENDPOINT = `https://formsubmit.co/ajax/${encodeURIComponent(FORM_EMAIL)}`;

    const form = document.getElementById('signupForm');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, ms = 2600) {
      toast.textContent = msg;
      toast.style.opacity = '1';
      setTimeout(()=> toast.style.opacity = '0', ms);
    }

    function hexFromBuffer(buf) {
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    function validEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    function setSubmitting(state) {
      submitBtn.disabled = state;
      if (state) {
        submitBtn.dataset.orig = submitBtn.textContent;
        submitBtn.textContent = 'جارٍ الإرسال...';
      } else {
        submitBtn.textContent = submitBtn.dataset.orig || submitBtn.textContent;
      }
    }

    form.addEventListener('submit', async function(ev){
      ev.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value || '';
      const confirm = document.getElementById('confirm').value || '';
      const honeypot = document.getElementById('website').value;

      if (honeypot) { showToast('Spam detected.'); return; }
      if (!username || username.length < 2) { showToast('اسم مستخدم غير صالح'); return; }
      if (!email || !validEmail(email)) { showToast('أدخل بريدًا إلكترونيًا صالحًا'); return; }
      if (!password || password.length < 6) { showToast('يجب أن تكون كلمة المرور 6 أحرف على الأقل'); return; }
      if (password !== confirm) { showToast('كلمتا المرور غير متطابقتين'); return; }

      // prevent duplicates in demo localStorage
      const raw = localStorage.getItem('registeredUsers') || '[]';
      const users = JSON.parse(raw);
      if (users.find(u => u.email === email)) {
        showToast('هذا البريد مسجّل بالفعل. حاول تسجيل الدخول.');
        return;
      }

      setSubmitting(true);

      // hash password client-side (SHA-256)
      let pwHash = '';
      try {
        const enc = new TextEncoder().encode(password);
        const digest = await crypto.subtle.digest('SHA-256', enc);
        pwHash = hexFromBuffer(digest);
      } catch(err) {
        console.warn('hash failed', err);
        pwHash = btoa(password); // fallback for demo ONLY
      }

      // Build FormData for FormSubmit AJAX endpoint
      const fd = new FormData();
      fd.append('username', username);
      fd.append('email', email);
      fd.append('password', pwHash); // owner receives hash, not plain password
      fd.append('_subject', 'New signup (demo)');
      fd.append('_replyto', email);

      // Attempt reCAPTCHA (non-blocking)
      if (window.grecaptcha && grecaptcha.execute) {
        try {
          const token = await new Promise((res, rej) => {
            grecaptcha.ready(() => {
              grecaptcha.execute('6LdxBKErAAAAAFVlC71oXUICVYSgzNeDFEyxQ7fJ', { action: 'signup' })
                .then(res).catch(rej);
            });
          });
          fd.append('recaptcha_token', token);
        } catch(rcErr) {
          console.warn('reCAPTCHA failed', rcErr);
        }
      }

      // Send via AJAX so user stays on page
      try {
        const res = await fetch(AJAX_ENDPOINT, {
          method: 'POST',
          headers: { Accept: 'application/json' },
          body: fd
        });

        if (!res.ok) {
          const text = await res.text().catch(()=>null);
          console.error('FormSubmit returned non-OK:', res.status, text);
          showToast('فشل الإرسال — حاول مرة أخرى.');
          setSubmitting(false);
          return;
        }

        // Save user locally for demo login
        users.push({ email, username, passwordHash: pwHash });
        localStorage.setItem('registeredUsers', JSON.stringify(users));

        showToast('تم إنشاء الحساب — إعادة التوجيه إلى صفحة تسجيل الدخول...', 1300);
        setTimeout(()=> { window.location.href = window.location.origin + '/login.html'; }, 900);

      } catch(err) {
        console.error('AJAX submit failed', err);
        showToast('فشل الاتصال — تحقق من اتصالك وحاول مرة أخرى.');
        setSubmitting(false);
      }
    });
  })();
  </script>
</body>
</html>
