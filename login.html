<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdxBKErAAAAAFVlC71oXUICVYSgzNeDFEyxQ7fJ" async></script>
  <style>
    html,body { overflow-x: hidden; height: 100%; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg,#0a1b2a 0%,#112f4a 100%);
      color:#e0e6f0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:1.5rem;
    }
    .card{
      background: rgba(20,45,75,0.95);
      padding:2rem 2.5rem;
      border-radius:15px;
      box-shadow:0 0 25px rgba(0,0,0,0.4);
      width:100%;
      max-width:420px;
      text-align:center;
      overflow:hidden;
    }
    h1{ color:#ff3b3b; font-size:1.9rem; font-weight:800; text-shadow:0 0 8px #ff3b3b; margin-bottom:.5rem }
    .subtitle{ font-size:1rem; color:#d1d9efcc; margin-bottom:1.2rem }
    .form-group{ margin-bottom:1rem; text-align:right }
    label{ display:block; margin-bottom:.4rem; font-weight:700; color:#ffdede }
    input[type="email"], input[type="password"]{
      width:100%;
      padding:.6rem .8rem;
      border-radius:8px;
      border:none;
      background:rgba(255,255,255,0.08);
      color:#fff;
      font-size:1rem;
      outline:none;
      box-shadow:inset 0 0 5px rgba(0,0,0,0.2);
    }
    .btn{
      width:100%;
      padding:.75rem;
      font-size:1.05rem;
      font-weight:800;
      background:#ff3b3b;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .small{ font-size:.95rem; color:#d1d9efcc; margin-top:1rem }
    #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#222; color:#fff; padding:.6rem .9rem; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,.5); opacity:0; transition:opacity .2s; z-index:99999; pointer-events:none; }
    
    /* Ghost / outline button for secondary actions */
    .btn.ghost{
      background: transparent;
      color: #ff3b3b;
      border: 2px solid rgba(255,59,59,0.14);
      box-shadow: none;
      font-weight: 700;
      padding: .6rem .8rem;
      border-radius: 8px;
      width: auto;
      min-width: 160px;
    }
    .btn.ghost:hover{
      background: rgba(255,59,59,0.06);
      transform: translateY(-1px);
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">تسجيل الدخول</h1>
    <p class="subtitle">سجّل دخولك إلى حسابك</p>

    <form id="loginForm" action="javascript:void(0)" method="POST" autocomplete="on" novalidate>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" />
      </div>

      <button class="btn" id="loginBtn" type="submit">دخول</button>
      
      <p class="small">ليس لديك حساب؟ <a href="signup.html" style="color:#ff3b3b;font-weight:700;text-decoration:none">إنشاء حساب</a></p>

      <!-- Forgot password button (placed after the .small paragraph) -->
      <div class="form-group" style="margin-top:0.6rem; text-align:center;">
        <button type="button" id="forgotBtn" class="btn ghost" aria-label="نسيت كلمة المرور">
          نسيت كلمة المرور
        </button>
      </div>

    </form>
  </main>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
  (function(){
    // Element references
    const toast = document.getElementById('toast');
    const loginBtn = document.getElementById('loginBtn');
    const loginForm = document.getElementById('loginForm');
    const forgotBtn = document.getElementById('forgotBtn');

    // Helper: show toast
    function showToast(msg, ms = 2600) {
      if (!toast) return;
      toast.textContent = msg;
      toast.style.opacity = '1';
      setTimeout(()=> toast.style.opacity = '0', ms);
    }

    // Helper: convert ArrayBuffer -> hex
    function hexFromBuffer(buf) {
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    // SHA-256 -> hex, fallback to btoa for older envs
    async function sha256Hex(str) {
      try {
        const enc = new TextEncoder().encode(str);
        const digest = await crypto.subtle.digest('SHA-256', enc);
        return hexFromBuffer(digest);
      } catch(e) {
        console.warn('sha256 fallback', e);
        return btoa(str);
      }
    }

    // Forgot password button: redirect to forgot page, include email if typed
    if (forgotBtn) {
      forgotBtn.addEventListener('click', function(){
        const emailInput = document.getElementById('email');
        const email = emailInput ? emailInput.value.trim().toLowerCase() : '';
        const target = email
          ? `forgot.html?email=${encodeURIComponent(email)}`
          : 'forgot.html';
        window.location.href = target;
      });
    }

    // Prefill email if ?email=... present in URL
    (function prefillFromQuery(){
      const params = new URLSearchParams(location.search);
      const prefillEmail = params.get('email');
      if (prefillEmail) {
        const eInput = document.getElementById('email');
        if (eInput) eInput.value = prefillEmail;
      }
    })();

    // Login submit handler
    if (loginForm) {
      loginForm.addEventListener('submit', async function(ev){
        ev.preventDefault();
        if (!loginBtn) return;

        loginBtn.disabled = true;
        loginBtn.textContent = 'جارٍ التحقق...';

        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value || '';

        if (!email || !password) {
          showToast('أدخل البريد وكلمة المرور');
          loginBtn.disabled = false;
          loginBtn.textContent = 'دخول';
          return;
        }

        const raw = localStorage.getItem('registeredUsers') || '[]';
        let users = [];
        try { users = JSON.parse(raw); } catch(e){ users = []; }

        // compute hash of entered password
        const pwHash = await sha256Hex(password);

        const found = users.find(u => u.email === email && u.passwordHash === pwHash);
        if (found) {
          // set current user for the session (demo)
          localStorage.setItem('currentUser', JSON.stringify({ email: found.email, username: found.username }));
          showToast('تم تسجيل الدخول — إعادة التوجيه...', 1200);
          setTimeout(()=> {
            // change target to your real dashboard page if you have one
            window.location.href = 'index.html';
          }, 900);
        } else {
          showToast('بيانات الاعتماد غير صحيحة أو الحساب غير موجود محليًا.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'دخول';
        }
      });
    }

    // If a user is coming from signup, offer a small success notice (e.g., login.html?registered=1)
    if (location.search.includes('registered=1')) {
      showToast('تم إنشاء الحساب بنجاح! يمكنك تسجيل الدخول الآن', 2500);
    }

  })();
  </script>
</body>
</html>
