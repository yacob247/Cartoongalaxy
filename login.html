<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in — Your Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- your original CSS (kept as in your file) --- */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Nunito', sans-serif; background: linear-gradient(135deg,#0a1b2a 0%,#112f4a 100%); color:#e0e6f0; min-height:100vh; display:flex; justify-content:center; align-items:center; padding:1.5rem; }
    .signup-container { background: rgba(20,45,75,0.95); padding:2rem 2.5rem; border-radius:15px; box-shadow:0 0 25px rgba(255,59,59,0.4), inset 0 0 10px rgba(255,59,59,0.2); width:100%; max-width:420px; text-align:center; }
    .signup-container h1 { color:#ff3b3b; font-size:2rem; font-weight:800; text-shadow:0 0 8px #ff3b3b; margin-bottom:0.5rem; }
    .subtitle { font-size:1rem; color:#d1d9efcc; margin-bottom:1.5rem; }
    .signup-form .form-group { margin-bottom:1.2rem; text-align:right; }
    .signup-form label { display:block; margin-bottom:0.4rem; font-weight:700; color:#ffdede; }
    .signup-form input { width:100%; padding:0.6rem 0.8rem; border-radius:8px; border:none; background:rgba(255,255,255,0.08); color:#fff; font-size:1rem; outline:none; box-shadow: inset 0 0 5px rgba(255,59,59,0.4); transition: box-shadow 0.3s, background 0.3s; }
    .signup-form input:focus { background: rgba(255,255,255,0.12); box-shadow: 0 0 8px #ff3b3b, inset 0 0 8px #ff3b3b; }
    .signup-btn { width:100%; padding:0.75rem; font-size:1.1rem; font-weight:800; background:#ff3b3b; color:white; border:none; border-radius:8px; cursor:pointer; box-shadow:0 0 15px #ff3b3baa; transition: background 0.3s, box-shadow 0.3s; }
    .signup-btn:hover { background:#ff6666; box-shadow:0 0 25px #ff6666bb; }
    .login-link { margin-top:1rem; font-size:0.95rem; }
    .login-link a { color:#ff3b3b; font-weight:700; text-decoration:none; }
    .login-link a:hover { color:#ff6666; text-shadow:0 0 6px #ff6666; }
    .status { margin-top:0.9rem; font-weight:700; display:none; }
    .status.ok { color:#bff7c7; } .status.err { color:#ffb6b6; }
    @media (max-width:480px) { .signup-container{ padding:1.3rem; } }
  </style>
</head>
<body>
  <div class="signup-container" role="main" aria-labelledby="loginTitle">
    <h1 id="loginTitle">Log in</h1>
    <p class="subtitle">Sign in to access your dashboard and saved projects.</p>

    <!-- Form posts to Apps Script web app and target is hidden iframe -->
    <form id="loginForm" class="signup-form"
          action="https://docs.google.com/spreadsheets/d/1y7HN535URp_QF_-GZTHN5Eps-OzpnAwYcKaCoKk2Xbg/edit?gid=0#gid=0"
          method="POST"
          target="hidden_iframe"
          autocomplete="on"
          onsubmit="return prepareAndSubmit(event);">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="_replyto" type="email" placeholder="you@school.edu" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password">
      </div>

      <div class="form-group" style="text-align:left; margin-top:0.2rem;">
        <label style="font-weight:700; color:#ffdede;">
          <input id="remember" type="checkbox" name="remember" style="width:16px;height:16px;accent-color:#ff3b3b;">
          <span style="margin-left:.5rem; font-weight:700; color:#d1d9efcc;">Remember me</span>
        </label>
      </div>

      <!-- Keep subject for human readability -->
      <input type="hidden" name="_subject" value="Login submission (demo)">

      <button id="submitBtn" class="signup-btn" type="submit">Log in</button>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <div class="login-link" style="margin-top:1rem;">
        <span style="color:#d1d9efcc;">Need an account?</span>
        <a href="signup.html"> Create one</a>
      </div>
    </form>
  </div>

  <!-- Hidden iframe receives the Apps Script response -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <script>
    // Listen for messages from the iframe (Apps Script response posts a message).
    window.addEventListener('message', function(ev) {
      // We accept any origin here (Apps Script will postMessage). If you want to restrict,
      // check ev.origin.
      var data = ev.data || {};
      var statusEl = document.getElementById('status');
      if (data && data.status === 'ok') {
        statusEl.style.display = 'block';
        statusEl.className = 'status ok';
        statusEl.textContent = 'Success — details saved. Redirecting…';

        // optional: redirect after short delay (or remove to stay on page)
        setTimeout(function(){ window.location.href = 'index.html'; }, 900);
      } else {
        statusEl.style.display = 'block';
        statusEl.className = 'status err';
        statusEl.textContent = 'Submission error. Try again.';
        console.warn('Form post message:', data);
      }
    }, false);

    // Helper: convert ArrayBuffer to hex
    function bufferToHex(buffer) {
      const bytes = new Uint8Array(buffer);
      return Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
    }

    // Hash password with SHA-256 then submit the form normally (to the hidden iframe)
    async function prepareAndSubmit(e) {
      // Prevent the browser's immediate submit; we'll replace the password with its hash
      e.preventDefault();

      const pwdEl = document.getElementById('password');
      const pwd = pwdEl.value || '';

      // If you do NOT want hashing, comment out the next block and call form.submit()
      if (pwd) {
        try {
          const enc = new TextEncoder().encode(pwd);
          const digest = await crypto.subtle.digest('SHA-256', enc);
          const hex = bufferToHex(digest);
          // replace password value with hashed hex
          pwdEl.value = hex;
        } catch (err) {
          console.warn('Hash failed, sending plain password (not recommended):', err);
          // fallback: leave password as-is
        }
      }

      // Now submit the form to the hidden iframe
      e.target.submit();
      // show a sending status
      const statusEl = document.getElementById('status');
      statusEl.style.display = 'block';
      statusEl.className = 'status';
      statusEl.textContent = 'Sending…';
      return false;
    }
  </script>
</body>
</html>
